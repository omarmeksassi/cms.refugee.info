{% load staticfiles %}
{% load i18n %}
<div class="section-header{% if instance.is_important %} important{% endif %}{% if instance.inherited %} inherited{% endif %}"
data-vector-icon="{{ instance.icon.vector_icon }}" data-anchor-name="{% firstof instance.anchor_name "" %}"
     data-hide-from-toc="{% if instance.hide_from_toc %}true{% endif %}">
    <h3 class="anchor">
        {% if instance.icon %}
            <img src="{{ MEDIA_URL }}{{ instance.icon.icon }}" alt="{{ instance.icon.name }}" class="title-icon"/>
        {% endif %} &nbsp;
        <a name="Anchor_{{ instance.position }}">{{ instance.title }}</a><br/>
        <a href="#top" class="back-to-top">{% trans "Back to top" %}</a>
    </h3>
    <hr class="title-hr"/>
</div>
