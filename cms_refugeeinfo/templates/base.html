{% load cms_tags menu_tags sekizai_tags %}
<!doctype html>
<html>
<head>
    <title>{% block title %}This is my new project home page{% endblock title %}</title>
    <style type="text/css">
        .nav {
            padding-left: 0;
        }

        .nav li {
            display: inline;
            list-style-type: none;
            padding-right: 20px;
        }

        .container {
            width: 940px;
            margin: 0 auto
        }

        .content {
            float: left;
            width: 80%;
        }

        .sidebar {
            float: left;
            width: 20%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }

        a {
            color: white
        }

        h1.page-title {
            font-size: 48pt;
        }

        .back-to-top {
            color: white;
            font-size: 75%;
        }

        table.important {
            border: 1px white dashed;
            width: 100%;
            border-spacing: 0;
            margin-bottom: 1em;
        }

        table.important > tbody > tr:last-child > td {
            border-bottom: 0;
        }

        table.toc {
            width: 100%;
            border-spacing: 0;
        }

        table.toc td {
            border-bottom: 1px white solid;
            padding: 14pt;
        }

        table.toc a {
            color: white;
            text-decoration: none;
        }

        table.toc > tbody > tr > td:first-child {
            width: 40px;
        }

        .title-icon {
            width: 25px
        }

        hr.title-hr {
            margin: 0;
        }

        h3.anchor {
            margin-bottom: 2px;
        }

        a.link-button {
            height: 3em;
            line-height: 3em;
            background-color: #ffffff;
            display: block;
            width: 250px;
            color: #000000 !important;
            font-size: 100%;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }
    </style>

    {% render_block "css" %}
</head>
<body>
{% cms_toolbar %}
<div class="language-{{ LANGUAGE_CODE }}">
    {% block content %}{% endblock content %}
</div>
{% render_block "js" %}
</body>
</html>
