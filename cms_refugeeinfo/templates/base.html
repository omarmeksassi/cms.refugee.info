{% load cms_tags menu_tags sekizai_tags %}
<!doctype html>
<html>
<head>
    <title>{% block title %}This is my new project home page{% endblock title %}</title>
    <style type="text/css">
        .nav {
            padding-left: 0;
        }

        .nav li {
            display: inline;
            list-style-type: none;
            padding-right: 20px;
        }

        .container {
            width: 940px;
            margin: 0 auto
        }

        .content {
            float: left;
            width: 80%;
        }

        .sidebar {
            float: left;
            width: 20%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }

        a {
            color: white
        }

        iframe {
            display: block
        }

        li:before {
            color: white;
        }

        .g-translate {
            float: right;
            margin-top: 15px;
        }

        .lst-kix_6cj4gmv9r21z-0 > li:before, p a {
            color: #fff;
        }

        p {
            text-align: left;
        }

        li {
            margin-bottom: 5px;
        }

        h1.page-title {
            font-size: 48pt;
            margin-top: 0;
            margin-bottom: .5em;
        }

        .back-to-top {
            color: white;
            font-size: 75%;
        }

        table.important {
            border: 1px white dashed;
            width: 100%;
            border-spacing: 0;
            margin-bottom: 1em;
        }

        table.important > tbody > tr:last-child > td {
            border-bottom: 0;
        }

        table.toc {
            width: 100%;
            border-spacing: 0;
            margin-bottom: 2em;

        }

        table.toc td {
            border-bottom: 1px white solid;
            padding: 5px 5px;
        }

        table.toc a {
            color: white;
            text-decoration: none;
        }

        table.toc > tbody > tr > td:first-child {
            width: 40px;
        }

        .title-icon {
            width: 25px
        }

        hr.title-hr {
            margin: 0;
        }

        h3.anchor {
            margin-bottom: 2px;
        }

        a.link-button {
            height: 3em;
            line-height: 3em;
            background-color: #ffffff;
            display: block;
            width: 280px;
            color: #000000 !important;
            font-size: 100%;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-left: .5em;
            margin-right: .5em;
        }
        .language-en, .language-el {
            direction: ltr;
        }
        .language-ar, .language-ps, .language-fa {
            direction: rtl;
        }

        .language-en p, .language-el p {
            text-align: left;
        }

        .language-ar p, .language-ps p, .language-fa p {
            text-align: right;
        }
    </style>

    {% render_block "css" %}
</head>

<body>
{% cms_toolbar %}
<div class="cms-content language-{{ LANGUAGE_CODE }}">
    {% block content %}{% endblock content %}
</div>
{% render_block "js" %}
</body>
</html>
